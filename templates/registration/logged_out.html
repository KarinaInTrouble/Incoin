{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
      <link href="{% static 'css/style.css' %}" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
  </head>

  <body>

    <!-- ======= Header ======= -->
    <header id="header" class="fixed-top header-inner-pages">
      <div class="container d-flex align-items-center">
  
        <h1 class="logo me-auto"><a href="{% url 'index' %}">INCOIN</a></h1>
    </header>

    <br>
    <br>

{% block content %}
<div class="container my-5">
  <div class="row justify-content-center align-items-center">
    <div class="col-md-4">
      <div class="card shadow">
        <div class="card-body">
          <h1 class="card-title text-center mb-4">Выход из аккаунта</h1>
          <hr>
          <p class="card-text text-center">Вы вышли из аккаунта</p>
          <div class="d-flex justify-content-center my-4">
            <img src="https://cdn2.iconfinder.com/data/icons/large-glossy-svg-icons/512/logout_user_login_account-512.png" style="width: 150px; height: 150px" alt="Выход из аккаунта">
          </div>
          <div class="d-flex justify-content-center">
            <form action="{% url 'login' %}" method="post">
              {% csrf_token %}
              <button class="btn btn-dark" type="submit">Войти снова</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

</body>
